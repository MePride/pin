<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pin 设备配置</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/assets/icons/favicon.ico">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pin Config">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --warning-color: #FF9800;
            --text-primary: #212121;
            --text-secondary: #757575;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --border: #E0E0E0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 428px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--primary-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: white;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--border);
            color: var(--text-primary);
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-danger {
            background: var(--error-color);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background: var(--success-color);
        }
        
        .status-disconnected {
            background: var(--error-color);
        }
        
        .status-connecting {
            background: var(--warning-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.3s;
        }
        
        .toast.show {
            transform: translateY(0);
        }
        
        .toast-success {
            background: var(--success-color);
        }
        
        .toast-error {
            background: var(--error-color);
        }
        
        .toast-warning {
            background: var(--warning-color);
        }
        
        .plugin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .plugin-item:last-child {
            border-bottom: none;
        }
        
        .plugin-info h4 {
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .plugin-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 28px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .device-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-info h3 {
            margin-bottom: 4px;
        }
        
        .device-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .battery-level {
            width: 60px;
            height: 30px;
            border: 2px solid var(--text-secondary);
            border-radius: 4px;
            position: relative;
            background: white;
        }
        
        .battery-level::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 8px;
            width: 4px;
            height: 14px;
            background: var(--text-secondary);
            border-radius: 0 2px 2px 0;
        }
        
        .battery-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .battery-high { background: var(--success-color); }
        .battery-medium { background: var(--warning-color); }
        .battery-low { background: var(--error-color); }
        
        .network-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .network-item:hover {
            background: #f5f5f5;
            border-color: var(--primary-color);
        }
        
        .network-item.selected {
            border-color: var(--primary-color);
            background: #e3f2fd;
        }
        
        .network-info h4 {
            margin-bottom: 2px;
        }
        
        .network-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .signal-strength {
            display: flex;
            align-items: end;
            gap: 2px;
        }
        
        .signal-bar {
            width: 4px;
            background: var(--text-secondary);
            border-radius: 2px;
        }
        
        .signal-bar.active {
            background: var(--success-color);
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 24px;
            }
            
            .header {
                margin-bottom: 32px;
            }
            
            .card {
                padding: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 应用头部 -->
        <div class="header">
            <div class="logo">P</div>
            <h1>Pin 设备配置</h1>
            <div id="connection-status" class="connection-status">
                <span class="status-indicator status-connecting"></span>
                <span>连接中...</span>
            </div>
        </div>
        
        <!-- 设备状态卡片 -->
        <div class="card" id="device-status-card">
            <h2 class="card-title">设备状态</h2>
            <div id="device-info" class="device-status">
                <div class="loading"></div>
                <span>正在加载设备信息...</span>
            </div>
        </div>
        
        <!-- WiFi配置卡片 -->
        <div class="card" id="wifi-config-card">
            <h2 class="card-title">WiFi 配置</h2>
            
            <div class="form-group">
                <button type="button" class="btn btn-secondary" id="wifi-scan-btn">
                    <span>扫描网络</span>
                </button>
            </div>
            
            <div id="wifi-networks" class="hidden">
                <div class="form-group">
                    <label>可用网络</label>
                    <div id="network-list"></div>
                </div>
            </div>
            
            <form id="wifi-form" class="hidden">
                <div class="form-group">
                    <label for="wifi-ssid">网络名称</label>
                    <input type="text" id="wifi-ssid" required readonly>
                </div>
                <div class="form-group">
                    <label for="wifi-password">密码</label>
                    <input type="password" id="wifi-password" placeholder="输入WiFi密码">
                </div>
                <button type="submit" class="btn" id="wifi-connect-btn">
                    <span>连接 WiFi</span>
                </button>
            </form>
        </div>
        
        <!-- 插件管理卡片 -->
        <div class="card" id="plugin-manager-card">
            <h2 class="card-title">插件管理</h2>
            <div id="plugin-list">
                <div class="loading"></div>
                <span>正在加载插件列表...</span>
            </div>
        </div>
        
        <!-- 显示设置卡片 -->
        <div class="card" id="display-settings-card">
            <h2 class="card-title">显示设置</h2>
            <div class="form-group">
                <label for="refresh-interval">刷新间隔</label>
                <select id="refresh-interval">
                    <option value="30">30秒</option>
                    <option value="60" selected>1分钟</option>
                    <option value="300">5分钟</option>
                    <option value="600">10分钟</option>
                    <option value="1800">30分钟</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="power-save-mode" checked>
                    省电模式
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="auto-brightness">
                    自动亮度
                </label>
            </div>
            <button type="button" class="btn" id="apply-display-settings">
                应用设置
            </button>
        </div>
        
        <!-- 系统设置卡片 -->
        <div class="card" id="system-settings-card">
            <h2 class="card-title">系统设置</h2>
            <button type="button" class="btn btn-secondary" id="restart-device" style="margin-bottom: 8px;">
                重启设备
            </button>
            <button type="button" class="btn btn-secondary" id="factory-reset" style="margin-bottom: 8px;">
                恢复出厂设置
            </button>
            <button type="button" class="btn btn-secondary" id="check-update">
                检查更新
            </button>
        </div>
    </div>
    
    <!-- Toast 通知容器 -->
    <div id="toast-container"></div>
    
    <!-- 加载应用脚本 -->
    <script src="/app.js"></script>
</body>
</html>
